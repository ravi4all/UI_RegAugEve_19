<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            color: red;
        }
        
        #title {
            color: blue;
        }
        
        .heading_1 {
            color: green;
        }
        
        .heading_2 {
            font-size: 40px;
            color: violet;
        }
    </style>
</head>

<body>
    <h1>Id Vs Class</h1>

    <!-- Id - Identity (Unique)
    - id cannot be repeated twice on a single page
    - an element cannot have more than one id
    - it is represented by (#)

    Class - Grouping of elements
    - class can be repeated any number of times on a page
    - an element can also have any number of class
    - it is represented by (.) -->

    <h2 id="title">This is a heading_1</h2>
    <h2 class="heading_1 heading_2">This is a heading_2</h2>
    <h2 class="heading_1">This is a heading_3</h2>
    <h2 class="heading_2">This is a heading_4</h2>
    <h2 class="heading_1">This is a heading_5</h2>
    <h2>This is a heading_6</h2>
    <h2 class="heading_1">This is a heading_7</h2>
    <h2>This is a heading_8</h2>

</body>

</html>
