<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h1>Key Events</h1>

    <!-- 3 types of key event
    KeyPress
    KeyDown
    KeyUp -->

    <!-- <input type="text" onkeypress="show(this)">
    <span id="span"></span> -->

    <!-- <input type="text" onkeydown="show(this)">
    <span id="span"></span> -->

    <input type="text" onkeyup="show(this)">
    <span id="span"></span>
    <script>
        function show(obj) {
            document.querySelector("#span").innerHTML = obj.value;
        }
    </script>
</body>

</html>
