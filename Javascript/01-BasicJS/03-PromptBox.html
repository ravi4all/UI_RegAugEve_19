<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>Prompt Box</h1>

    <button onclick="calc()">Calculate</button>

    <script>
        function calc() {
            f_num = parseInt(prompt("Enter first number : ", 0));
            s_num = parseInt(prompt("Enter second number : ", 0));
            var result = f_num + s_num;
            // Truthy and Falsy (0, NaN, undefined,)
            if (result) {
                alert("Result is " + result);
            } else {
                alert("Invalid");
            }
        }
    </script>

</body>

</html>
