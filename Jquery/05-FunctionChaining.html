<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent {
            display: flex;
            justify-content: space-around;
        }
        
        .child {
            border: 2px solid red;
        }
    </style>
</head>

<body>

    <h1>Function Chaining</h1>

    <div id="parent">
        <div class="child">
            <h2>This is child_1</h2>
            <img src="../images/hulk5-18463.gif" alt="">
            <button>Click Me</button>
            <img src="../images/hulk5-18463.gif" alt="">
        </div>
        <div class="child">
            <h2>This is child_2</h2>
            <img src="../images/hulk5-18463.gif" alt="">
            <button>Click Me</button>
            <img src="../images/hulk5-18463.gif" alt="">
        </div>
    </div>

    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $("button").click(function() {
            // $(this).parent().hide(1000);
            // $(this).parents().hide(1000);
            // $(this).parentsUntil("#parent").hide(1000);
            // $(this).siblings("img").attr('title');
            // $(this).parent().siblings().hide(1000);
            $(this).parent().siblings().find("img").hide(1000);
        })
    </script>
</body>

</html>
