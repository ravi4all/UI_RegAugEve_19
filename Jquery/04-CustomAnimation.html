<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>

<body>

    <h1>Custom Animation</h1>

    <button>Start Animation</button>
    <hr>
    <img src="../images/images/l34882-ironman-rigged-original-model--98611.jpg" alt="">

    <script src="jquery-3.4.1.min.js"></script>
    <script>
        var img = $("img");
        $("button").click(function() {
            img.animate({
                "left": 500,
                "opacity": 0.5
            }, 1000);
            img.animate({
                "left": 0,
                "opacity": 1
            }, 5000);
        })
    </script>
</body>

</html>
