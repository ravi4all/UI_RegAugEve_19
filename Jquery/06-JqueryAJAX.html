<body>

    <h1>Jquery AJAX</h1>

            //     console.log(data);

                "url": "http://api.giphy.com/v1/gifs/search?q=virat+kohli&api_key=bc56161131654faeb550630b83e0c977&limit=5",
                "method": "get",

        })
